    <meta charset="UTF-8">

          crossorigin="anonymous">

<body onload="loadEventInformation()" class="body-font">
<div th:replace="fragments/profile_header :: header" />

<br>
<br>


<div class="container card profile-card" id="userProfile">
    <div class=" row">
        <div class="userInfo  col-md-8 row">
            <div class="avatar col-md-4">
                <img
                        src="https://bugaga.ru/uploads/posts/2017-03/1489052030_kotik-hosiko-12.jpg"
                        class="img-responsive rounded float-left profile-avatar"
                        alt="Avatar">
            </div>
            <div class="userData col-md-8">

                <div class="text-left">
                    <label for="message " class="font-weight-bold">Сообщение: </label> <span
                        id="message" class="font-italic"></span>
                </div>
                <div class="text-left">
                    <label for="dateOfCreation " class="font-weight-bold">Дата создания: </label> <span
                        id="dateOfCreation" class="font-italic"></span>
                </div>
                <div>
                    <button onclick="changeState(1, 1)">Подтвердить</button>
                </div>
            </div>
        </div>
    </div>

<br>
<br>
<br>
<div th:replace="fragments/footer :: footer" />
