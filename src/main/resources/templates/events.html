<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css?123"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/hack.css?123242162}">
    <link rel="stylesheet" th:href="@{/css/loadingAnimation.css?122322341}">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Enriqueta"
          rel="stylesheet">

</head>
<body onload="loadEventInformation()" class="body-font">
<div th:replace="fragments/profile_header :: header" />

<br>
<br>
<!--<div id="loadingIcon" class="loader">Loading...</div>-->
<div id="eventList"></div>

<br>
<br>
<br>
<div th:replace="fragments/footer :: footer" />

<script id="eventItem" type="text/jquery-tmpl">
<div class="container card profile-card">
<div class=" row">
<div class="userInfo  col-md-12 row">
    <div class="avatar col-md-3">
        <img
            src="https://www.detailquebec.com/wp-content/uploads/2018/08/Mail-de-confirmation-exemple-de-logo.png"
            class="img-responsive rounded  profile-avatar"
            alt="Avatar">
    </div>

    <div class="userData col-md-9">
        <div>
            <div id="type" class=" text-center font-weight-bold profile-nick">${type}</div>
        </div>
        <br>
        <div>

            <div class="contacts row">
                <br>
                <div class="text-left col-md-7">
                    <label for="message " class="font-weight-bold">Описание
                    </label>
                    <div id="message" class="font-italic">${message}</div>
                    <!--<br>-->
                    <!--<label for="type " class="font-weight-bold">Тип сообщения-->
                    <!--</label>-->
                    <!--<div id="type" class="font-italic">${type}</div>-->
                </div>

                <div class="text-left col-md-4">
                    <label for="dateOfCreation " class="font-weight-bold">Дата создания
                    </label>
                    <div id="dateOfUpdate" class="font-italic">${dateOfCreation}</div>
                    <br>
                    <label for="status " class="font-weight-bold">Статус
                    </label>
                    <div id="status" class="font-italic">${status}</div>

                </div>
                <!--<div class=" col-md-1">-->
                    <!--<div id="plac2e" class="font-italic border"><i class="far fa-bell fa-3x" id="bell"></i></div>-->
                <!--</div>-->
                <br><br><br><br>

                <div>
                    <button onclick="return changeState(${id}, 1)" class="btn bg-dark text-light">Подтвердить</button>
                </div>
                &nbsp
                <div>
                    <button onclick="return changeState(${id}, 3)" class="btn bg-dark text-light">Отклонить</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<br>
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script
        src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">

</script>
<script src="/js/event.js?re2fddf3s2246f"></script>
</body>
</html>
