<script id="eventItem" type="text/jquery-tmpl">
<div class="container card profile-card">
<div class=" row">
<div class="userInfo  col-md-12 row">
    <div class="avatar col-md-3">
        <img
            src="https://bugaga.ru/uploads/posts/2017-03/1489052030_kotik-hosiko-12.jpg"
            class="img-responsive rounded  profile-avatar"
            alt="Avatar">
    </div>

    <div class="userData col-md-9">
        <!--<div>-->
            <!--<div id="eventName" class=" text-center font-weight-bold profile-nick">${message}</div>-->
        <!--</div>-->
        <br>
        <div>

            <div class="contacts row">
                <br>
                <div class="text-left col-md-7">
                    <label for="place " class="font-weight-bold">Описание
                    </label>
                    <div id="message" class="font-italic">${message}</div>
                </div>

                <div class="text-left col-md-4">
                    <label for="message " class="font-weight-bold">Дата создания

                    <div id="dateOfCreation" class="font-italic">${dateOfCreation}</div>
                </div>
                <!--<div class=" col-md-1">-->
                    <!--<div id="plac2e" class="font-italic border"><i class="far fa-bell fa-3x" id="bell"></i></div>-->
                <!--</div>-->
                <br><br><br><br>

                <div>
                    <button onclick="return changeState(1, ${index})" class="btn bg-dark text-light">Подтвердить</button>
                </div>
                &nbsp
                <div>
                    <button onclick="return changeState(2, ${index})" class="btn bg-dark text-light">Отклонить</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<br>
