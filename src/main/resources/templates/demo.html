<!DOCTYPE HTML>
<html	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<form  th:action="@{/logout}" method="post">
	<input type="submit" value="Logout"/>
</form>

<div>
    <form th:action="@{/main}"   method="post">
        <input type="text" name="name" placeholder="Введите имя"/>
        <button type="submit">Добавить пользователя</button>
    </form>
</div>

<div>Список отсортированных юзерков</div>
<form th:action="@{filter}" method="post">
    <input type="text" name="filter" placeholder="Найти">
    <button type="submit">Найти имя в бд</button>
</form>

<div>Список</div>

<div th:each="user : ${users}">
	 <b th:text="${user.id}">{{id}}</b>
     <span>-></span>
     <i th:text="${user.name}">{{name}}</i>
</div>

</body>
</html>
