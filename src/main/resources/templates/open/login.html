<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Login</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>
<body onload="document.loginForm.username.focus();">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">SearchHack</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse " id="navbarNav">
	    <ul class="navbar-nav ml-auto ">
	      <li class="nav-item">
	        <a class="nav-link" href="/">Главная<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Хакатоны</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/login">Войти</a>
	      </li>
	    </ul>
	  </div>
	</nav>


	<br>	<br>	<br>
	<div class="container">
		<div class="col-md-10 " style="padding-left: 20%;" >
		
			<p th:if="${loginError} != 'nope'" class="error" style="color: red;">Wrong user or
			password</p>
			
			<form class="form card " name="loginForm" th:action="@{/login}" method="post">
				<div class="card-header text-center bg-dark text-light">Авторизация</div>
				<div class="card-body">
					<div class="form-group row">
						<label for="username" class="col-md-2 col-form-label form-right"> User Name </label> 
						<div class="col-md-5">
							<input type="text"class="form-control " name="username" id="username" placeholder="Enter username" />
						</div>
					</div>
		
					<div class="form-group row">
						<label for="password" class="col-md-2 col-form-label"> Password </label> 
						<div class="col-md-5">
							<input class="form-control"
								type="password" name="password" id="password"
								placeholder="Enter password" />
						</div>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" name="remember-me"
							id="remember-me" /> Remember me
						</label>
					</div>	
		
					<button type="submit" class="btn bg-dark text-light">Войти</button>
					<a href="#"  class="btn bg-dark text-light" > Регистрация</a>			
				</div>
				
			</form>
		</div>
		
	</div>
</body>
</html>
