	<div class="container card" style="padding: 10px;"> 
		<div class=" row">
			<div class="userInfo  col-md-8 row">

				<div class="avatar col-md-4"> 
					<img src="https://bugaga.ru/uploads/posts/2017-03/1489052030_kotik-hosiko-12.jpg" class="img-responsive rounded float-left" style="width: 200px;" alt="Avatar">
				</div>
				<div class="userData   col-md-8">
					<div id="nickname" class=" text-center font-weight-bold " style="font-size: 25px;" ></div>
					<br>
					<div class="text-left">
						<label for="fio " class="font-weight-bold" >ФИО: </label>
						<span id="fio" class="font-italic"> </span> 		
					</div>
					
					<div class="text-left">
						<label for="gender " class="font-weight-bold" >Пол: </label>
						<span id="gender" class="font-italic"></span>
					</div>
					
					<div class="text-left">
						<label for="birth " class="font-weight-bold" >Дата рождения: </label>
						<span id="birth" class="font-italic"></span>			
					</div>
					
					<div class="text-left">
						<label for="place " class="font-weight-bold" >Расположение: </label>
						<span id="place" class="font-italic">г</span>
					</div>
					
				</div>
			</div>
			
			<div class="contacts col-md-4">
				<br><br>
				<div >
					<label for="email " class="font-weight-bold" >Email: </label>
					<span id="email" class="font-italic"> </span> 
				</div>
				<div >
					<label for="phone " class="font-weight-bold" >Телефон: </label>
					<span id="phone" class="font-italic"> </span> 
				</div>
				<div >
					<label for="skype " class="font-weight-bold" >Skype: </label>
					<span id="skype" class="font-italic"> </span> 
				</div>

			</div>
		</div>

		<div class="extraInfo" style="padding-top: 20px;">
			<div class="card">
				<div class="card-header bg-dark text-light font-weight-bold">О себе</div>
				<div id="about" class="card-body"></div>	
			</div>
			
			<div class="row"  style="padding-top: 20px;" >
			
				<div  class=" col-md-6 "  style="padding-left: 15px;"> 
					<div class="card"  >
						<div class="card-header bg-dark text-light font-weight-bold">Образование</div>
						<div id="education" class="card-body">
							<div >
								<label for="institution" class="font-weight-bold" >ВУЗ: </label>
								<span id="institution" class="font-italic"> </span> 
							</div>
							<div >
								<label for="faculty " class="font-weight-bold" >Факультет: </label>
								<span id="faculty" class="font-italic"> </span> 
							</div>
							<div >
								<label for="course " class="font-weight-bold" >Курс: </label>
								<span id="course" class="font-italic"></span> 
							</div>
							
						</div>
					</div>
				</div>
				
				<div  class=" col-md-6 "  style="padding-right: 15px;"> 
					<div class="card" >
						<div class="card-header bg-dark text-light font-weight-bold">Работа</div>
						<div id="career" class="card-body">
							<div >
								<label for="placeOfWork " class="font-weight-bold" >Место работы: </label>
								<span id="placeOfWork" class="font-italic"> </span> 
							</div>
							<div >
								<label for="placeOfWork " class="font-weight-bold" >Позиция: </label>
								<span id="position" class="font-italic"> </span> 
							</div> 
						</div>
					</div>
				</div>
			</div>
